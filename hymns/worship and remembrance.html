<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>Hymns of Worship and Remembrance - Colonial Hills Bible Chapel</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500&family=Cinzel:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500&family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500&family=Pinyon+Script&display=swap"
    rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --gold: #8B7355;
      --gold-dark: #6B5344;
      --burgundy: #5C3D3D;
      --cream: #FDF8F3;
      --warm-white: #FFFEF9;
      --text-dark: #2C2416;
      --text-muted: #5C5347;
    }

    html,
    body {
      height: 100%;
      min-height: 100vh;
      font-family: 'EB Garamond', serif;
      background: #1a1a1a;
      overflow-x: hidden;
      width: 100%;
    }

    /* Main Container */
    .presentation-container {
      display: flex;
      height: 100vh;
      min-height: 100vh;
      background: #1a1a1a;
      width: 100%;
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 200px;
      background: #252525;
      border-right: 1px solid #333;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      flex-shrink: 0;
    }

    .sidebar-header {
      padding: 15px;
      border-bottom: 1px solid #333;
      background: #1e1e1e;
    }

    .sidebar-title {
      font-family: 'Cinzel', serif;
      font-size: 0.65rem;
      letter-spacing: 2px;
      color: #888;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .hymn-select {
      width: 100%;
      padding: 8px 10px;
      font-family: 'EB Garamond', serif;
      font-size: 0.9rem;
      background: #333;
      color: #ddd;
      border: 1px solid #444;
      border-radius: 4px;
      cursor: pointer;
    }

    .hymn-select:focus {
      outline: none;
      border-color: var(--gold);
    }

    .slides-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .slides-list::-webkit-scrollbar {
      width: 6px;
    }

    .slides-list::-webkit-scrollbar-track {
      background: #1e1e1e;
    }

    .slides-list::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 3px;
    }

    .slide-thumb {
      background: #333;
      border: 2px solid transparent;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .slide-thumb:hover {
      border-color: #555;
    }

    .slide-thumb.active {
      border-color: var(--gold);
      background: #3a3a3a;
    }

    .thumb-label {
      font-family: 'Cinzel', serif;
      font-size: 0.6rem;
      letter-spacing: 1px;
      color: #777;
      margin-bottom: 4px;
    }

    .thumb-preview {
      font-size: 0.75rem;
      color: #aaa;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* Main Stage */
    .main-stage {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }

    /* Toolbar */
    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #1e1e1e;
      border-bottom: 1px solid #333;
      flex-shrink: 0;
    }

    .toolbar-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .back-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      font-family: 'Cinzel', serif;
      font-size: 0.7rem;
      letter-spacing: 1px;
      color: #888;
      background: none;
      border: 1px solid #444;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      border-color: var(--gold);
      color: #bbb;
    }

    .back-btn svg {
      width: 12px;
      height: 12px;
      stroke: currentColor;
      fill: none;
      stroke-width: 2;
    }

    .hymn-info {
      font-family: 'Playfair Display', serif;
      font-size: 1rem;
      color: #ccc;
    }

    .toolbar-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .tool-btn {
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #333;
      border: 1px solid #444;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .tool-btn:hover {
      border-color: var(--gold);
      background: #3a3a3a;
    }

    .tool-btn svg {
      width: 18px;
      height: 18px;
      stroke: #aaa;
      fill: none;
      stroke-width: 1.5;
    }

    /* Slide Display */
    .slide-stage {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: #2a2a2a;
      overflow: hidden;
    }

    .slide-frame {
      width: 100%;
      height: 100%;
      max-width: 1200px;
      position: relative;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 50px 60px 70px;
      opacity: 0;
      transform: scale(0.98);
      transition: all 0.5s ease;
      pointer-events: none;
      box-sizing: border-box;
      word-wrap: break-word;
      overflow-wrap: break-word;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .slide.active {
      opacity: 1;
      transform: scale(1);
      pointer-events: all;
    }

    /* Slide Background */
    .slide-bg {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        linear-gradient(180deg, rgba(253, 248, 243, 0.95) 0%, rgba(250, 245, 238, 0.92) 100%),
        url('images/1.jpg');
      background-size: cover;
      background-position: center;
      z-index: 0;
    }

    .slide-content {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 850px;
      width: 100%;
      padding: 0 10px;
      box-sizing: border-box;
    }

    /* Title Slide - Desktop/Projector (mobile overrides in media queries) */
    .slide.title-slide .hymn-number {
      font-family: 'Cinzel', serif;
      font-size: 1rem;
      letter-spacing: 6px;
      color: var(--gold-dark);
      margin-bottom: 15px;
    }

    .slide.title-slide .hymn-title {
      font-family: 'Pinyon Script', cursive;
      font-size: clamp(2.5rem, 5.5vw, 4.5rem);
      color: var(--text-dark);
      margin-bottom: 25px;
      line-height: 1.2;
    }

    .slide.title-slide .hymn-meta {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.2rem;
      font-style: italic;
      color: var(--text-muted);
      line-height: 1.8;
    }

    .slide.title-slide .ornament {
      width: 50px;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
      margin: 20px auto;
    }

    /* Verse Slide - Desktop/Projector (mobile overrides in media queries) */
    .slide.verse-slide .verse-label {
      font-family: 'Cinzel', serif;
      font-size: 0.85rem;
      letter-spacing: 5px;
      color: var(--gold-dark);
      margin-bottom: 20px;
    }

    .slide.verse-slide .verse-title {
      font-family: 'Pinyon Script', cursive;
      font-size: clamp(1.8rem, 3.5vw, 2.8rem);
      color: var(--text-dark);
      margin-bottom: 25px;
      opacity: 0.7;
    }

    .slide.verse-slide .verse-text {
      font-family: 'EB Garamond', serif;
      font-size: clamp(1.5rem, 2.8vw, 2.2rem);
      color: var(--text-dark);
      line-height: 2;
      word-wrap: break-word;
      overflow-wrap: break-word;
      hyphens: auto;
    }

    .slide.verse-slide .verse-text .line {
      display: block;
      margin-bottom: 4px;
    }

    .slide.verse-slide .chorus {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid rgba(139, 115, 85, 0.2);
      font-style: italic;
      color: var(--burgundy);
    }

    /* Refrain-only slide: chorus as main content, no separator */
    .slide.verse-slide.refrain-slide .chorus {
      margin-top: 0;
      padding-top: 0;
      border-top: none;
    }

    /* Slide Footer - Desktop/Projector */
    .slide-footer {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      font-family: 'Cormorant Garamond', serif;
      font-size: 1rem;
      font-style: italic;
      color: var(--text-muted);
      opacity: 0.6;
      z-index: 1;
    }

    /* Navigation */
    .slide-nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 25px;
      padding: 12px;
      background: #1e1e1e;
      border-top: 1px solid #333;
      flex-shrink: 0;
    }

    .nav-btn {
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #333;
      border: 1px solid #444;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .nav-btn:hover {
      border-color: var(--gold);
      background: #3a3a3a;
    }

    .nav-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .nav-btn svg {
      width: 18px;
      height: 18px;
      stroke: #aaa;
      fill: none;
      stroke-width: 2;
    }

    .slide-counter {
      font-family: 'Cinzel', serif;
      font-size: 0.85rem;
      letter-spacing: 3px;
      color: #777;
      min-width: 70px;
      text-align: center;
    }

    /* ============ FULLSCREEN MODE ============ */
    .fullscreen .sidebar,
    .fullscreen .toolbar,
    .fullscreen .slide-nav {
      display: none;
    }

    .fullscreen .slide-stage {
      padding: 0;
      background: #000;
    }

    .fullscreen .slide-frame {
      max-width: 100%;
      width: 100%;
      height: 100%;
      border-radius: 0;
    }

    .fullscreen .slide {
      padding: 80px 100px 140px;
      /* Extra bottom padding for nav */
    }

    .fullscreen .slide-footer {
      bottom: 100px;
      /* Move above nav bar */
    }

    .fullscreen .slide.verse-slide .verse-text {
      font-size: clamp(2.5rem, 4.5vw, 3.6rem);
    }

    .fullscreen .slide.verse-slide .verse-title {
      font-size: clamp(2.8rem, 5.2vw, 4.2rem);
    }

    .fullscreen .slide.title-slide .hymn-title {
      font-size: clamp(4rem, 8vw, 7rem);
    }

    .fullscreen .slide.title-slide .hymn-number {
      font-size: 1.2rem;
    }

    .fullscreen .slide.title-slide .hymn-meta {
      font-size: 1.4rem;
    }

    .fullscreen .slide.verse-slide .verse-label {
      font-size: 1rem;
    }

    /* Fullscreen Navigation */
    .fs-nav {
      display: none;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: rgba(40, 40, 40, 0.9);
      padding: 12px 30px;
      border-radius: 50px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      align-items: center;
      gap: 20px;
    }

    .fullscreen .fs-nav {
      display: flex;
    }

    .fs-nav .nav-btn {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
      width: 40px;
      height: 40px;
    }

    .fs-nav .nav-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: var(--gold);
    }

    .fs-nav .nav-btn svg {
      stroke: #ccc;
    }

    .fs-nav .slide-counter {
      color: #aaa;
      font-size: 0.8rem;
    }

    .fs-footer {
      display: none;
      position: fixed;
      bottom: 85px;
      left: 0;
      right: 0;
      text-align: center;
      font-family: 'Cormorant Garamond', serif;
      font-size: 0.9rem;
      font-style: italic;
      color: rgba(255, 255, 255, 0.5);
      z-index: 999;
    }

    .fullscreen .fs-footer {
      display: block;
    }

    .fs-close {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 45px;
      height: 45px;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(40, 40, 40, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      cursor: pointer;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .fullscreen .fs-close {
      display: flex;
    }

    .fs-close:hover {
      background: rgba(60, 60, 60, 0.9);
      border-color: var(--gold);
    }

    .fs-close svg {
      width: 20px;
      height: 20px;
      stroke: #ccc;
      fill: none;
      stroke-width: 2;
    }

    /* Mobile Menu Toggle */
    .mobile-menu-toggle {
      display: none;
      width: 40px;
      height: 40px;
      align-items: center;
      justify-content: center;
      background: #333;
      border: 1px solid #444;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .mobile-menu-toggle:hover {
      border-color: var(--gold);
      background: #3a3a3a;
    }

    .mobile-menu-toggle svg {
      width: 20px;
      height: 20px;
      stroke: #aaa;
      fill: none;
      stroke-width: 2;
    }

    .mobile-sidebar {
      display: none;
      position: fixed;
      top: 0;
      left: -100%;
      width: 280px;
      max-width: 85vw;
      height: 100vh;
      background: #252525;
      border-right: 1px solid #333;
      z-index: 2000;
      transition: left 0.3s ease;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .mobile-sidebar.active {
      left: 0;
    }

    .mobile-sidebar-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1999;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .mobile-sidebar-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .mobile-sidebar-header {
      padding: 15px;
      border-bottom: 1px solid #333;
      background: #1e1e1e;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .mobile-sidebar-close {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #333;
      border: 1px solid #444;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .mobile-sidebar-close:hover {
      border-color: var(--gold);
      background: #3a3a3a;
    }

    .mobile-sidebar-close svg {
      width: 18px;
      height: 18px;
      stroke: #aaa;
      fill: none;
      stroke-width: 2;
    }

    /* Responsive Design - Comprehensive Breakpoints */
    
    /* Large Tablets (769px - 1024px) */
    @media (max-width: 1024px) {
      .slide {
        padding: 40px 40px 65px;
      }

      .slide-content {
        max-width: 750px;
      }

      .fullscreen .slide {
        padding: 70px 50px 120px;
      }
    }

    /* Tablets (481px - 768px) */
    @media (max-width: 768px) {
      .presentation-container {
        flex-direction: column;
        height: 100vh;
        min-height: 100vh;
      }

      .sidebar {
        display: none;
      }

      .mobile-menu-toggle {
        display: flex;
      }

      .mobile-sidebar,
      .mobile-sidebar-overlay {
        display: block;
      }

      .toolbar {
        padding: 10px 15px;
        flex-wrap: wrap;
        gap: 10px;
      }

      .toolbar-left {
        gap: 10px;
      }

      .back-btn {
        font-size: 0.65rem;
        padding: 6px 12px;
      }

      .hymn-info {
        font-size: 0.9rem;
      }

      .toolbar-right {
        gap: 8px;
      }

      .tool-btn {
        width: 32px;
        height: 32px;
      }

      .tool-btn svg {
        width: 16px;
        height: 16px;
      }

      .slide-stage {
        padding: 15px;
      }

      .slide {
        padding: 30px 25px 70px;
      }

      .slide-content {
        max-width: 100%;
        padding: 0 5px;
      }

      .slide.title-slide .hymn-title {
        font-size: clamp(1.8rem, 6vw, 2.8rem);
        margin-bottom: 20px;
      }

      .slide.title-slide .hymn-meta {
        font-size: 0.9rem;
      }

      .slide.verse-slide .verse-title {
        font-size: clamp(1.3rem, 4vw, 1.8rem);
        margin-bottom: 20px;
      }

      .slide.verse-slide .verse-text {
        font-size: clamp(1.1rem, 3.5vw, 1.5rem);
        line-height: 1.9;
      }

      .slide.verse-slide .verse-label {
        font-size: 0.65rem;
        margin-bottom: 15px;
      }

      .slide-footer {
        bottom: 70px;
        font-size: 0.75rem;
      }

      .slide-nav {
        padding: 10px;
        gap: 15px;
      }

      .nav-btn {
        width: 38px;
        height: 38px;
      }

      .nav-btn svg {
        width: 16px;
        height: 16px;
      }

      .slide-counter {
        font-size: 0.75rem;
        min-width: 60px;
      }

      .fullscreen .slide {
        padding: 50px 30px 120px;
      }

      .fullscreen .slide-footer {
        bottom: 100px;
      }

      .fs-nav {
        bottom: 20px;
        padding: 10px 20px;
        gap: 15px;
      }

      .fs-nav .nav-btn {
        width: 36px;
        height: 36px;
      }

      .fs-close {
        top: 15px;
        right: 15px;
        width: 40px;
        height: 40px;
      }
    }

    /* Mobile Phones (320px - 480px) */
    @media (max-width: 480px) {
      .presentation-container {
        height: 100vh;
        min-height: 100vh;
      }

      .toolbar {
        padding: 8px 12px;
        gap: 8px;
      }

      .toolbar-left {
        gap: 8px;
        flex: 1;
        min-width: 0;
      }

      .mobile-menu-toggle {
        width: 36px;
        height: 36px;
        flex-shrink: 0;
      }

      .back-btn {
        font-size: 0.6rem;
        padding: 5px 10px;
        white-space: nowrap;
      }

      .back-btn svg {
        width: 10px;
        height: 10px;
      }

      .hymn-info {
        font-size: 0.8rem;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        flex: 1;
        min-width: 0;
      }

      .toolbar-right {
        gap: 6px;
        flex-shrink: 0;
      }

      .tool-btn {
        width: 30px;
        height: 30px;
      }

      .tool-btn svg {
        width: 14px;
        height: 14px;
      }

      .slide-stage {
        padding: 10px;
      }

      .slide {
        padding: 20px 15px 80px;
      }

      .slide-content {
        padding: 0;
        max-width: 100%;
      }

      .slide.title-slide .hymn-number {
        font-size: 0.75rem;
        letter-spacing: 4px;
        margin-bottom: 12px;
      }

      .slide.title-slide .hymn-title {
        font-size: clamp(1.5rem, 7vw, 2.2rem);
        margin-bottom: 15px;
        line-height: 1.3;
      }

      .slide.title-slide .hymn-meta {
        font-size: 0.85rem;
        line-height: 1.6;
      }

      .slide.title-slide .ornament {
        width: 40px;
        margin: 15px auto;
      }

      .slide.verse-slide .verse-label {
        font-size: 0.6rem;
        letter-spacing: 3px;
        margin-bottom: 12px;
      }

      .slide.verse-slide .verse-title {
        font-size: clamp(1.1rem, 5vw, 1.5rem);
        margin-bottom: 15px;
      }

      .slide.verse-slide .verse-text {
        font-size: clamp(1rem, 4.5vw, 1.3rem);
        line-height: 1.8;
      }

      .slide.verse-slide .verse-text .line {
        margin-bottom: 6px;
      }

      .slide.verse-slide .chorus {
        margin-top: 15px;
        padding-top: 12px;
        font-size: clamp(1rem, 4.5vw, 1.3rem);
      }

      .slide.verse-slide.refrain-slide .chorus {
        margin-top: 0;
        padding-top: 0;
      }

      .slide-footer {
        bottom: 75px;
        font-size: 0.7rem;
        padding: 0 10px;
      }

      .slide-nav {
        padding: 8px;
        gap: 12px;
      }

      .nav-btn {
        width: 36px;
        height: 36px;
      }

      .nav-btn svg {
        width: 14px;
        height: 14px;
      }

      .slide-counter {
        font-size: 0.7rem;
        letter-spacing: 2px;
        min-width: 55px;
      }

      .fullscreen .slide {
        padding: 40px 20px 110px;
      }

      .fullscreen .slide.verse-slide .verse-text {

      101: {

              "And grow in every grace."
            ]
          },
          {
            lines: [
              "O let it purify our heart,",
              "And guide us all our days!",
              "Thy wonders, Lord, to us impart,",
              "And Thou shalt have the praise!"
            ]
          }
        ]
      },
      350: {
        number: 350,
        title: "Word of the Ever Living God",
        tune: "PARACLETE C M (Frederick C. Maker, 1844–1926)",
        author: "Bernard D. Barton (1784–1849)",
        book: "Hymn-350 (Black Hymnal)",
        verses: [
          {
            lines: [
              "Word of the ever living God!",
              "Will of His glorious Son!",
              "Without Thee, how could earth be trod,",
              "Or heaven itself be known?"
            ]
          },
          {
            lines: [
              "Lamp of our feet, whereby we trace",
              "Our path, when wont to stray;",
              "Stream from the Fount of heav'nly grace!",
              "Brook by the traveler's way!"
            ]
          },
          {
            lines: [
              "Bread of our souls, whereon we feed!",
              "True manna from on high!",
              "Our guide and chart, wherein we read",
              "Of realms beyond the sky!"
            ]
          },
          {
            lines: [
              "Lord, grant us all a right to learn",
              "The wisdom it imparts;",
              "And to its heav'nly teaching turn",
              "With simple childlike hearts!"
            ]
          }
        ],
        alternate: "St. Anne No. 311"
      }
    };

    let currentHymn = 1;
    let currentSlide = 0;
    let totalSlides = 0;

    function loadHymn(hymnNum) {
      currentHymn = parseInt(hymnNum);
      currentSlide = 0;
      const hymn = hymnsData[currentHymn];

      document.getElementById('hymnInfo').textContent = `Hymn ${hymn.number} - ${hymn.title}`;
      document.getElementById('hymnSelect').value = hymnNum;
      if (document.getElementById('mobileHymnSelect')) {
        document.getElementById('mobileHymnSelect').value = hymnNum;
      }
      document.getElementById('fsFooter').textContent = `${hymn.book} || Colonial Hills Bible Chapel`;

      let slidesHTML = `
        <div class="slide title-slide active">
          <div class="slide-bg"></div>
          <div class="slide-content">
            <p class="hymn-number">HYMN ${hymn.number}</p>
            <h1 class="hymn-title">${hymn.title}</h1>
            <div class="ornament"></div>
            <p class="hymn-meta">
              ${hymn.author ? hymn.author + '<br>' : ''}
              Tune: ${hymn.tune}
            </p>
          </div>
          <p class="slide-footer">${hymn.book} || Colonial Hills Bible Chapel</p>
        </div>
      `;

      const useRefrainOnSeparateSlide = true;
      const useVerseSplitForLongVerses = true;
      let verseCount = 0;
      const slideList = [];

      function splitLongVerse(lines) {
        if (!lines || lines.length <= 5) return [lines];
        const n = lines.length;
        let splitAt = n;
        for (let i = 3; i <= Math.min(n - 2, 6); i++) {
          const line = (lines[i] || '').trim();
          if (/[.!?]["']?$/.test(line)) {
            splitAt = i + 1;
            break;
          }
        }
        if (splitAt === n) {
          if (n === 6) splitAt = 3;
          else if (n === 8) splitAt = 4;
          else if (n === 7) splitAt = 4;
          else if (n === 9) splitAt = 5;
          else if (n === 10) splitAt = 5;
          else splitAt = Math.min(5, Math.ceil(n / 2));
        }
        return [lines.slice(0, splitAt), lines.slice(splitAt)];
      }

      hymn.verses.forEach((verse) => {
        const isChorusOnly = verse.type === 'chorus';

        if (isChorusOnly) {
          slideList.push({ type: 'refrain', chorus: verse.chorus });
        } else {
          verseCount += 1;
          const lineGroups = useVerseSplitForLongVerses ? splitLongVerse(verse.lines) : [verse.lines];
          lineGroups.forEach((lines, partIndex) => {
            if (!lines || lines.length === 0) return;
            const verseLabel = lineGroups.length > 1 ? `VERSE ${verseCount} (${partIndex + 1}/${lineGroups.length})` : `VERSE ${verseCount}`;
            const isLastPart = partIndex === lineGroups.length - 1;
            const hasChorus = isLastPart && verse.chorus;
            if (useRefrainOnSeparateSlide && hasChorus) {
              slideList.push({ type: 'verse', verseCount, lines, verseLabel });
              slideList.push({ type: 'refrain', chorus: verse.chorus });
            } else if (hasChorus) {
              slideList.push({ type: 'verse', verseCount, lines, chorus: verse.chorus, verseLabel });
            } else {
              slideList.push({ type: 'verse', verseCount, lines, verseLabel });
            }
          });
        }
      });

      slideList.forEach((item) => {
        if (item.type === 'refrain') {
          slidesHTML += `
          <div class="slide verse-slide refrain-slide">
            <div class="slide-bg"></div>
            <div class="slide-content">
              <p class="verse-label">REFRAIN</p>
              <h2 class="verse-title">${hymn.title}</h2>
              <div class="verse-text">
                <div class="chorus">${(item.chorus || []).map(line => `<span class="line">${line}</span>`).join('')}</div>
              </div>
            </div>
            <p class="slide-footer">${hymn.book} || Colonial Hills Bible Chapel</p>
          </div>
        `;
        } else {
          slidesHTML += `
          <div class="slide verse-slide">
            <div class="slide-bg"></div>
            <div class="slide-content">
              <p class="verse-label">${item.verseLabel || `VERSE ${item.verseCount}`}</p>
              <h2 class="verse-title">${hymn.title}</h2>
              <div class="verse-text">
                ${(item.lines || []).map(line => `<span class="line">${line}</span>`).join('')}
                ${item.chorus ? `<div class="chorus">${item.chorus.map(line => `<span class="line">${line}</span>`).join('')}</div>` : ''}
              </div>
            </div>
            <p class="slide-footer">${hymn.book} || Colonial Hills Bible Chapel</p>
          </div>
        `;
        }
      });

      document.getElementById('slideFrame').innerHTML = slidesHTML;
      totalSlides = slideList.length + 1;

      let thumbsHTML = `
        <div class="slide-thumb active" onclick="goToSlide(0)">
          <p class="thumb-label">TITLE</p>
          <p class="thumb-preview">${hymn.title}</p>
        </div>
      `;

      slideList.forEach((item, i) => {
        const preview = item.type === 'refrain'
          ? (item.chorus && item.chorus[0]) || ''
          : (item.lines && item.lines[0]) || '';
        const label = item.type === 'refrain' ? 'REFRAIN' : (item.verseLabel || `VERSE ${item.verseCount}`);

        thumbsHTML += `
          <div class="slide-thumb" onclick="goToSlide(${i + 1})">
            <p class="thumb-label">${label}</p>
            <p class="thumb-preview">${preview}</p>
          </div>
        `;
      });

      document.getElementById('slidesList').innerHTML = thumbsHTML;
      if (document.getElementById('mobileSlidesList')) {
        document.getElementById('mobileSlidesList').innerHTML = thumbsHTML;
      }
      updateCounter();
    }

    function goToSlide(index) {
      const slides = document.querySelectorAll('.slide');
      const thumbs = document.querySelectorAll('.slide-thumb');
      const mobileThumbs = document.querySelectorAll('#mobileSlidesList .slide-thumb');

      slides.forEach((s, i) => s.classList.toggle('active', i === index));
      thumbs.forEach((t, i) => t.classList.toggle('active', i === index));
      mobileThumbs.forEach((t, i) => t.classList.toggle('active', i === index));

      currentSlide = index;
      updateCounter();
    }

    function nextSlide() {
      if (currentSlide < totalSlides - 1) goToSlide(currentSlide + 1);
    }

    function prevSlide() {
      if (currentSlide > 0) goToSlide(currentSlide - 1);
    }

    function updateCounter() {
      const text = `${currentSlide + 1} / ${totalSlides}`;
      document.getElementById('slideCounter').textContent = text;
      document.getElementById('fsCounter').textContent = text;

      document.getElementById('prevBtn').disabled = currentSlide === 0;
      document.getElementById('nextBtn').disabled = currentSlide === totalSlides - 1;
    }

    function toggleFullscreen() {
      const container = document.getElementById('presentationContainer');
      const isNativeFs =
        document.fullscreenElement ||
        document.webkitFullscreenElement ||
        document.msFullscreenElement;
      const isCssFullscreen = container.classList.contains('fullscreen');

      if (isNativeFs || isCssFullscreen) {
        // Exit: either native fullscreen or CSS-only (e.g. mobile)
        const exitFn =
          document.exitFullscreen ||
          document.webkitExitFullscreen ||
          document.msExitFullscreen;

        if (exitFn && isNativeFs) {
          try {
            const result = exitFn.call(document);
            if (result && typeof result.then === 'function') {
              result
                .then(() => container.classList.remove('fullscreen'))
                .catch(() => container.classList.remove('fullscreen'));
            } else {
              container.classList.remove('fullscreen');
            }
          } catch (e) {
            container.classList.remove('fullscreen');
          }
        } else {
          container.classList.remove('fullscreen');
        }
      } else {
        // Enter fullscreen
        const requestFn =
          container.requestFullscreen ||
          container.webkitRequestFullscreen ||
          container.msRequestFullscreen;

        let requested = false;
        if (requestFn) {
          try {
            const result = requestFn.call(container);
            requested = true;
            if (result && typeof result.then === 'function') {
              result
                .then(() => container.classList.add('fullscreen'))
                .catch(() => container.classList.add('fullscreen'));
            } else {
              container.classList.add('fullscreen');
            }
          } catch (e) {
            container.classList.add('fullscreen');
          }
        }
        if (!requested) {
          container.classList.add('fullscreen');
        }
      }
    }

    ['fullscreenchange', 'webkitfullscreenchange', 'msfullscreenchange'].forEach(evt => {
      document.addEventListener(evt, () => {
        const container = document.getElementById('presentationContainer');
        const isFs =
          document.fullscreenElement ||
          document.webkitFullscreenElement ||
          document.msFullscreenElement;
        if (!isFs) {
          container.classList.remove('fullscreen');
        }
      });
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); nextSlide(); }
      else if (e.key === 'ArrowLeft') prevSlide();
      else if (e.key === 'Escape' && (document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement || document.getElementById('presentationContainer').classList.contains('fullscreen'))) toggleFullscreen();
      else if (e.key === 'Escape' && document.getElementById('mobileSidebar').classList.contains('active')) {
        closeMobileSidebar();
      }
      else if (e.key === 'f' || e.key === 'F') toggleFullscreen();
    });

    // Mobile Sidebar Functions
    function toggleMobileSidebar() {
      const sidebar = document.getElementById('mobileSidebar');
      const overlay = document.getElementById('mobileSidebarOverlay');
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');
      document.body.style.overflow = sidebar.classList.contains('active') ? 'hidden' : '';
    }

    function closeMobileSidebar() {
      const sidebar = document.getElementById('mobileSidebar');
      const overlay = document.getElementById('mobileSidebarOverlay');
      sidebar.classList.remove('active');
      overlay.classList.remove('active');
      document.body.style.overflow = '';
    }

    // Close mobile sidebar when clicking outside
    document.getElementById('mobileSidebarOverlay').addEventListener('click', closeMobileSidebar);


    // Sync mobile select with desktop select
    function syncMobileSelect() {
      const desktopSelect = document.getElementById('hymnSelect');
      const mobileSelect = document.getElementById('mobileHymnSelect');
      if (desktopSelect && mobileSelect) {
        mobileSelect.innerHTML = desktopSelect.innerHTML;
      }
    }

    const params = new URLSearchParams(window.location.search);
    const initialHymn = parseInt(params.get('hymn')) || 1;

    // Sync selects on load
    syncMobileSelect();
    loadHymn(initialHymn);
  </script>
