<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>Hymns of Truth and Praise - Colonial Hills Bible Chapel</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500&family=Cinzel:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500&family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500&family=Pinyon+Script&family=Dancing+Script:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    :root{--gold:#8B7355;--gold-dark:#6B5344;--burgundy:#5C3D3D;--cream:#FDF8F3;--warm-white:#FFFEF9;--text-dark:#2C2416;--text-muted:#5C5347}
    html,body{height:100%;min-height:100vh;font-family:'EB Garamond',serif;background:#1a1a1a;overflow-x:hidden;width:100%}
    .presentation-container{display:flex;height:100vh;min-height:100vh;background:#1a1a1a;width:100%;overflow-x:hidden}
    .sidebar{width:200px;background:#252525;border-right:1px solid #333;display:flex;flex-direction:column;overflow:hidden;flex-shrink:0}
    .sidebar-header{padding:15px;border-bottom:1px solid #333;background:#1e1e1e}
    .sidebar-title{font-family:'Cinzel',serif;font-size:.65rem;letter-spacing:2px;color:#888;text-transform:uppercase;margin-bottom:10px}
    .hymn-select{width:100%;padding:8px 10px;font-family:'EB Garamond',serif;font-size:.9rem;background:#333;color:#ddd;border:1px solid #444;border-radius:4px;cursor:pointer}
    .hymn-select:focus{outline:none;border-color:var(--gold)}
    .slides-list{flex:1;overflow-y:auto;padding:10px}
    .slides-list::-webkit-scrollbar{width:6px}
    .slides-list::-webkit-scrollbar-track{background:#1e1e1e}
    .slides-list::-webkit-scrollbar-thumb{background:#444;border-radius:3px}
    .slide-thumb{background:#333;border:2px solid transparent;border-radius:4px;padding:10px;margin-bottom:8px;cursor:pointer;transition:all .3s ease}
    .slide-thumb:hover{border-color:#555}
    .slide-thumb.active{border-color:var(--gold);background:#3a3a3a}
    .thumb-label{font-family:'Cinzel',serif;font-size:.6rem;letter-spacing:1px;color:#777;margin-bottom:4px}
    .thumb-preview{font-size:.75rem;color:#aaa;line-height:1.4;display:-webkit-box;-webkit-line-clamp:2;line-clamp:2;-webkit-box-orient:vertical;overflow:hidden}
    .main-stage{flex:1;display:flex;flex-direction:column;min-width:0}
    .toolbar{display:flex;justify-content:space-between;align-items:center;padding:10px 20px;background:#1e1e1e;border-bottom:1px solid #333;flex-shrink:0}
    .toolbar-left{display:flex;align-items:center;gap:15px}
    .back-btn{display:flex;align-items:center;gap:6px;font-family:'Cinzel',serif;font-size:.7rem;letter-spacing:1px;color:#888;background:none;border:1px solid #444;padding:8px 14px;border-radius:4px;cursor:pointer;transition:all .3s ease}
    .back-btn:hover{border-color:var(--gold);color:#bbb}
    .back-btn svg{width:12px;height:12px;stroke:currentColor;fill:none;stroke-width:2}
    .hymn-info{font-family:'Playfair Display',serif;font-size:1rem;color:#ccc}
    .toolbar-right{display:flex;align-items:center;gap:10px}
    .tool-btn{width:36px;height:36px;display:flex;align-items:center;justify-content:center;background:#333;border:1px solid #444;border-radius:4px;cursor:pointer;transition:all .3s ease}
    .tool-btn:hover{border-color:var(--gold);background:#3a3a3a}
    .tool-btn svg{width:18px;height:18px;stroke:#aaa;fill:none;stroke-width:1.5}
    .slide-stage{flex:1;display:flex;align-items:center;justify-content:center;padding:20px;background:#2a2a2a;overflow:hidden}
    .slide-frame{width:100%;height:100%;max-width:1200px;position:relative;border-radius:6px;overflow:hidden;box-shadow:0 10px 40px rgba(0,0,0,.4)}
    .slide{position:absolute;top:0;left:0;right:0;bottom:0;display:flex;flex-direction:column;justify-content:center;align-items:center;padding:50px 60px 70px;opacity:0;transform:scale(.98);transition:all .5s ease;pointer-events:none;box-sizing:border-box;word-wrap:break-word;overflow-wrap:break-word;overflow-y:auto;-webkit-overflow-scrolling:touch}
    .slide.active{opacity:1;transform:scale(1);pointer-events:all}
    .slide-bg{position:absolute;top:0;left:0;right:0;bottom:0;background:linear-gradient(180deg,rgba(253,248,243,.95) 0%,rgba(250,245,238,.92) 100%),url('images/1.jpg');background-size:cover;background-position:center;z-index:0}
    .slide-content{position:relative;z-index:1;text-align:center;max-width:850px;width:100%;padding:0 10px;box-sizing:border-box}
    .slide.title-slide .hymn-number{font-family:'Cinzel',serif;font-size:1rem;letter-spacing:6px;color:var(--gold-dark);margin-bottom:15px}
    .slide.title-slide .hymn-title{font-family:'Dancing Script',cursive;font-size:clamp(2.5rem,5.5vw,4.5rem);font-weight:500;color:var(--text-dark);margin-bottom:25px;line-height:1.2}
    .slide.title-slide .hymn-meta{font-family:'Cormorant Garamond',serif;font-size:1.2rem;font-style:italic;color:var(--text-muted);line-height:1.8}
    .slide.title-slide .ornament{width:50px;height:1px;background:linear-gradient(90deg,transparent,var(--gold),transparent);margin:20px auto}
    .slide.verse-slide .verse-label{font-family:'Cinzel',serif;font-size:.85rem;letter-spacing:5px;color:var(--gold-dark);margin-bottom:20px}
    .slide.verse-slide .verse-title{font-family:'Dancing Script',cursive;font-size:clamp(1.35rem,2.6vw,2rem);font-weight:500;color:var(--text-dark);margin-bottom:20px}
    .slide.verse-slide .verse-text{font-family:'EB Garamond',serif;font-size:clamp(1.5rem,2.8vw,2.2rem);color:var(--text-dark);line-height:2;word-wrap:break-word;overflow-wrap:break-word;hyphens:auto}
    .slide.verse-slide .verse-text .line{display:block;margin-bottom:4px}
    .slide.verse-slide .chorus{margin-top:20px;padding-top:15px;border-top:1px solid rgba(139,115,85,.2);font-style:italic;color:var(--burgundy)}
    .slide.verse-slide.refrain-slide .chorus{margin-top:0;padding-top:0;border-top:none}
    .slide-footer{position:absolute;bottom:20px;left:0;right:0;text-align:center;font-family:'Cormorant Garamond',serif;font-size:1rem;font-style:italic;color:var(--text-muted);opacity:.6;z-index:1}
    .slide-nav{display:flex;justify-content:center;align-items:center;gap:25px;padding:12px;background:#1e1e1e;border-top:1px solid #333;flex-shrink:0}
    .nav-btn{width:42px;height:42px;display:flex;align-items:center;justify-content:center;background:#333;border:1px solid #444;border-radius:50%;cursor:pointer;transition:all .3s ease}
    .nav-btn:hover{border-color:var(--gold);background:#3a3a3a}
    .nav-btn:disabled{opacity:.3;cursor:not-allowed}
    .nav-btn svg{width:18px;height:18px;stroke:#aaa;fill:none;stroke-width:2}
    .slide-counter{font-family:'Cinzel',serif;font-size:.85rem;letter-spacing:3px;color:#777;min-width:70px;text-align:center}
    .fullscreen .sidebar,.fullscreen .toolbar,.fullscreen .slide-nav{display:none}
    .fullscreen .slide-stage{padding:0;background:#000}
    .fullscreen .slide-frame{max-width:100%;width:100%;height:100%;border-radius:0}
    .fullscreen .slide{padding:80px 100px 140px}
    .fullscreen .slide-footer{bottom:100px}
    .fullscreen .slide.verse-slide .verse-text{font-size:clamp(2.5rem,4.5vw,3.6rem)}
    .fullscreen .slide.verse-slide .verse-title{font-size:clamp(2rem,4vw,2.8rem)}
    .fullscreen .slide.title-slide .hymn-title{font-size:clamp(4rem,8vw,7rem)}
    .fullscreen .slide.title-slide .hymn-number{font-size:1.2rem}
    .fullscreen .slide.title-slide .hymn-meta{font-size:1.4rem}
    .fullscreen .slide.verse-slide .verse-label{font-size:1rem}
    @media(min-width:769px){.slide.verse-slide .slide-content{max-width:1050px;padding:0 20px}.fullscreen .slide.verse-slide .slide-content{max-width:min(1600px,92vw);padding:0 30px}}
    .fs-nav{display:none;position:fixed;bottom:30px;left:50%;transform:translateX(-50%);z-index:1000;background:rgba(40,40,40,.9);padding:12px 30px;border-radius:50px;border:1px solid rgba(255,255,255,.1);backdrop-filter:blur(10px);align-items:center;gap:20px}
    .fullscreen .fs-nav{display:flex}
    .fs-nav .nav-btn{background:rgba(255,255,255,.1);border-color:rgba(255,255,255,.2);width:40px;height:40px}
    .fs-nav .nav-btn:hover{background:rgba(255,255,255,.2);border-color:var(--gold)}
    .fs-nav .nav-btn svg{stroke:#ccc}
    .fs-nav .slide-counter{color:#aaa;font-size:.8rem}
    .fs-footer{display:none;position:fixed;bottom:85px;left:0;right:0;text-align:center;font-family:'Cormorant Garamond',serif;font-size:.9rem;font-style:italic;color:rgba(255,255,255,.5);z-index:999}
    .fullscreen .fs-footer{display:block}
    .fs-close{position:fixed;top:20px;right:20px;width:45px;height:45px;display:none;align-items:center;justify-content:center;background:rgba(40,40,40,.8);border:1px solid rgba(255,255,255,.15);border-radius:50%;cursor:pointer;z-index:1000;transition:all .3s ease}
    .fullscreen .fs-close{display:flex}
    .fs-close:hover{background:rgba(60,60,60,.9);border-color:var(--gold)}
    .fs-close svg{width:20px;height:20px;stroke:#ccc;fill:none;stroke-width:2}
    .mobile-menu-toggle{display:none;width:40px;height:40px;align-items:center;justify-content:center;background:#333;border:1px solid #444;border-radius:4px;cursor:pointer;transition:all .3s ease}
    .mobile-menu-toggle:hover{border-color:var(--gold);background:#3a3a3a}
    .mobile-menu-toggle svg{width:20px;height:20px;stroke:#aaa;fill:none;stroke-width:2}
    .mobile-sidebar{display:none;position:fixed;top:0;left:-100%;width:280px;max-width:85vw;height:100vh;background:#252525;border-right:1px solid #333;z-index:2000;transition:left .3s ease;overflow-y:auto;-webkit-overflow-scrolling:touch}
    .mobile-sidebar.active{left:0}
    .mobile-sidebar-overlay{display:none;position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,.7);z-index:1999;opacity:0;transition:opacity .3s ease;pointer-events:none}
    .mobile-sidebar-overlay.active{opacity:1;pointer-events:all}
    .mobile-sidebar-header{padding:15px;border-bottom:1px solid #333;background:#1e1e1e;display:flex;justify-content:space-between;align-items:center}
    .mobile-sidebar-close{width:32px;height:32px;display:flex;align-items:center;justify-content:center;background:#333;border:1px solid #444;border-radius:4px;cursor:pointer;transition:all .3s ease}
    .mobile-sidebar-close:hover{border-color:var(--gold);background:#3a3a3a}
    .mobile-sidebar-close svg{width:18px;height:18px;stroke:#aaa;fill:none;stroke-width:2}
    @media(max-width:768px){.presentation-container{flex-direction:column;height:100vh;min-height:100vh}.sidebar{display:none}.mobile-menu-toggle{display:flex}.mobile-sidebar,.mobile-sidebar-overlay{display:block}.toolbar{padding:10px 15px;flex-wrap:wrap;gap:10px}.toolbar-left{gap:10px}.back-btn{font-size:.65rem;padding:6px 12px}.hymn-info{font-size:.9rem}.toolbar-right{gap:8px}.tool-btn{width:32px;height:32px}.tool-btn svg{width:16px;height:16px}.slide-stage{padding:15px}.slide{padding:30px 25px 70px}.slide-content{max-width:100%;padding:0 5px}.slide.title-slide .hymn-title{font-size:clamp(1.8rem,6vw,2.8rem);margin-bottom:20px}.slide.title-slide .hymn-meta{font-size:.7rem;line-height:1.4}.slide.verse-slide .verse-title{font-size:clamp(1.1rem,3.2vw,1.5rem);margin-bottom:18px}.slide.verse-slide .verse-text{font-size:clamp(1.1rem,3.5vw,1.5rem);line-height:1.9}.slide.verse-slide .verse-label{font-size:.65rem;margin-bottom:15px}.slide-footer{bottom:70px;font-size:.75rem}.slide-nav{padding:10px;gap:15px}.nav-btn{width:38px;height:38px}.nav-btn svg{width:16px;height:16px}.slide-counter{font-size:.75rem;min-width:60px}.fullscreen .slide{padding:50px 30px 120px}.fullscreen .slide-footer{bottom:100px}.fullscreen .slide.title-slide .hymn-meta{font-size:.72rem;line-height:1.4}.fs-nav{bottom:20px;padding:10px 20px;gap:15px}.fs-nav .nav-btn{width:36px;height:36px}.fs-close{top:15px;right:15px;width:40px;height:40px}}
    @media(max-width:480px){.toolbar{padding:8px 12px;gap:8px}.toolbar-left{gap:8px;flex:1;min-width:0}.mobile-menu-toggle{width:36px;height:36px;flex-shrink:0}.back-btn{font-size:.6rem;padding:5px 10px;white-space:nowrap}.back-btn svg{width:10px;height:10px}.hymn-info{font-size:.8rem;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;flex:1;min-width:0}.toolbar-right{gap:6px;flex-shrink:0}.tool-btn{width:30px;height:30px}.tool-btn svg{width:14px;height:14px}.slide-stage{padding:10px}.slide{padding:20px 15px 80px}.slide-content{padding:0;max-width:100%}.slide.title-slide .hymn-number{font-size:.75rem;letter-spacing:4px;margin-bottom:12px}.slide.title-slide .hymn-title{font-size:clamp(1.5rem,7vw,2.2rem);margin-bottom:15px;line-height:1.3}.slide.title-slide .hymn-meta{font-size:.65rem;line-height:1.35}.slide.title-slide .ornament{width:40px;margin:15px auto}.slide.verse-slide .verse-label{font-size:.6rem;letter-spacing:3px;margin-bottom:12px}.slide.verse-slide .verse-title{font-size:clamp(0.95rem,4vw,1.25rem);margin-bottom:14px}.slide.verse-slide .verse-text{font-size:clamp(1rem,4.5vw,1.3rem);line-height:1.8}.slide.verse-slide .verse-text .line{margin-bottom:6px}.slide.verse-slide .chorus{margin-top:15px;padding-top:12px;font-size:clamp(1rem,4.5vw,1.3rem)}.slide-footer{bottom:75px;font-size:.7rem;padding:0 10px}.slide-nav{padding:8px;gap:12px}.nav-btn{width:36px;height:36px}.nav-btn svg{width:14px;height:14px}.slide-counter{font-size:.7rem;letter-spacing:2px;min-width:55px}.fullscreen .slide{padding:40px 20px 110px}.fullscreen .slide.verse-slide .verse-text{font-size:clamp(1.2rem,5vw,1.6rem);line-height:1.9}.fullscreen .slide.verse-slide .verse-title{font-size:clamp(1.25rem,5vw,1.7rem)}.fullscreen .slide.title-slide .hymn-title{font-size:clamp(1.8rem,8vw,2.8rem)}.fullscreen .slide.title-slide .hymn-meta{font-size:.75rem;line-height:1.4}.fullscreen .slide-footer{bottom:90px;font-size:.75rem}.fs-nav{bottom:15px;padding:8px 15px;gap:12px;border-radius:40px}.fs-nav .nav-btn{width:34px;height:34px}.fs-nav .nav-btn svg{width:14px;height:14px}.fs-nav .slide-counter{font-size:.7rem}.fs-close{top:10px;right:10px;width:36px;height:36px}.fs-close svg{width:16px;height:16px}.fs-footer{bottom:70px;font-size:.8rem;padding:0 15px}.mobile-sidebar{width:260px;max-width:80vw}}
    @media(hover:none) and (pointer:coarse){.nav-btn,.tool-btn,.back-btn{min-width:44px;min-height:44px}.mobile-menu-toggle{min-width:44px;min-height:44px}.slide-thumb{min-height:60px}.nav-btn:active,.tool-btn:active,.back-btn:active{transform:scale(.95)}}
  </style>

<body>
  <div class="presentation-container" id="presentationContainer">
    <aside class="sidebar">
      <div class="sidebar-header">
        <p class="sidebar-title">Select Hymn</p>
        <select class="hymn-select" id="hymnSelect" onchange="loadHymn(this.value)">
          <option value="1">1 - O Lord my God! When I in awesome wonder</option>
        </select>
      </div>
      <div class="slides-list" id="slidesList"></div>
    </aside>

    <div class="mobile-sidebar-overlay" id="mobileSidebarOverlay" onclick="closeMobileSidebar()"></div>
    <aside class="mobile-sidebar" id="mobileSidebar">
      <div class="mobile-sidebar-header">
        <p class="sidebar-title">Select Hymn</p>
        <button class="mobile-sidebar-close" onclick="closeMobileSidebar()">
          <svg viewBox="0 0 24 24"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        </button>
      </div>
      <div class="sidebar-header">
        <select class="hymn-select" id="mobileHymnSelect" onchange="loadHymn(this.value); closeMobileSidebar();">
          <option value="1">1 - O Lord my God! When I in awesome wonder</option>
        </select>
      </div>
      <div class="slides-list" id="mobileSlidesList"></div>
    </aside>

    <main class="main-stage">
      <div class="toolbar">
        <div class="toolbar-left">
          <button class="mobile-menu-toggle" onclick="toggleMobileSidebar()" title="Menu">
            <svg viewBox="0 0 24 24"><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
          </button>
          <button class="back-btn" onclick="location.href='hymns-truth-praise-index.html'">
            <svg viewBox="0 0 24 24"><polyline points="15 18 9 12 15 6"/></svg>
            BACK
          </button>
          <span class="hymn-info" id="hymnInfo">Hymn 1</span>
        </div>
        <div class="toolbar-right">
          <button class="tool-btn" onclick="toggleFullscreen()" title="Fullscreen (F)">
            <svg viewBox="0 0 24 24"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/></svg>
          </button>
        </div>
      </div>
      <div class="slide-stage" id="slideStage">
        <div class="slide-frame" id="slideFrame"></div>
      </div>
      <nav class="slide-nav">
        <button class="nav-btn" id="prevBtn" onclick="prevSlide()">
          <svg viewBox="0 0 24 24"><polyline points="15 18 9 12 15 6"/></svg>
        </button>
        <span class="slide-counter" id="slideCounter">1 / 5</span>
        <button class="nav-btn" id="nextBtn" onclick="nextSlide()">
          <svg viewBox="0 0 24 24"><polyline points="9 18 15 12 9 6"/></svg>
        </button>
      </nav>
    </main>

    <div class="fs-nav">
      <button class="nav-btn" onclick="prevSlide()"><svg viewBox="0 0 24 24"><polyline points="15 18 9 12 15 6"/></svg></button>
      <span class="slide-counter" id="fsCounter">1 / 5</span>
      <button class="nav-btn" onclick="nextSlide()"><svg viewBox="0 0 24 24"><polyline points="9 18 15 12 9 6"/></svg></button>
    </div>
    <p class="fs-footer" id="fsFooter">Hymns of Truth and Praise || Colonial Hills Bible Chapel</p>
    <button class="fs-close" onclick="toggleFullscreen()">
      <svg viewBox="0 0 24 24"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
    </button>
  </div>

  <script>
    const frontCoverHymns = [
      { num: "FC 1", title: "Glory to God on high!", tune: "OLIVET" },
      { num: "FC 2", title: "Praise God, from whom all blessings flow", tune: "OLD HUNDRED" },
      { num: "FC 3", title: "Praise the Saviour, ye who know Him!", tune: "ACCLAIM" }

      { num: 19, title: "Praise Him! praise Him! Jesus, our blessed Redeemer!", tune: "PRAISE HIM" },
      { num: 20, title: "Fairest Lord Jesus! Ruler of all nature!", tune: "CRUSADERS' HYMN" },

      { num: 30, title: "Behold, what love, what boundless love", tune: "BOUNDLESS LOVE" },

      98: {

      104: {

            ]
          }
        ]
      },
      107: {

      },
      108: {

      },
      109: {

      },
      110: {
        number: 110,
        title: "We'll Praise Thee, Glorious Lord",

        ]
      },
      111: {
        number: 111,
        title: "Hallelujah, What a Saviour!",

      },
      112: {
        number: 112,
        title: "Down to the Depths of Woe",

      113: {

      },
      114: {
        number: 114,
        title: "Lord, E'en to Death Thy Love Could Go",

      115: {
        number: 115,
        title: "Alas! And Did My Saviour Bleed",

      },
      116: {

      117: {

      },
      118: {

      119: {

      120: {

      121: {

        tune: "HAMBURG",
        author: "Isaac Watts, 1674-1748; Arranger: Arr. by Lowell Mason, 1792-1872 (Alternate tune listed: ROCKINGHAM, No. 134)",

      },
      122: {

      123: {
        number: 123,

            ]

            lines: [

            lines: [
              "We had wandered, we all had wandered",
              "Far from the fold of \"the Shepherd of the sheep\";",
              "But He sought us where we were,",
              "On the mountains bleak and bare,",
              "And brought us home, and brought us home,",
              "And brought us safely home to God."
            ]
          },
          {
            lines: [
              "Who can number His generation?",
              "Who shall declare all the triumphs of His Cross?",
              "Millions, dead, now live again,",
              "Myriads follow in His train!",
              "Victorious Lord, victorious Lord,",
              "Victorious Lord and coming King!"
            ]
          }
        ]
      },
      124: {
        number: 124,
        title: "Jesus, Thy Head, Once Crowned with Thorns",
        tune: "ST. MAGNUS",
        author: "Thomas Kelly, 1769–1854; Tune: Jeremiah Clark, 1670–1707",
        book: "Hymns of Truth and Praise",
        verses: [
          {
            lines: [
              "Jesus, Thy head, once crowned with thorns,",
              "Is crowned with glory now;",
              "Heaven's royal diadem adorns",
              "The mighty Victor's brow!"
            ]
          },
          {
            lines: [
              "Thou glorious light of courts above,",
              "Joy of the saints below,",
              "To us still manifest Thy love,",
              "That we its depths may know."
            ]
          },
          {
            lines: [
              "To us Thy cross with all its shame,",
              "With all its grace, be given;",
              "Though earth disowns Thy holy name,",
              "God honors it in heaven."
            ]
          },
          {
            lines: [
              "Who suffer with Thee, Lord, below,",
              "Shall reign with Thee above;",
              "Then let it be our joy to know,",
              "This way of peace and love."
            ]
          },
          {
            lines: [
              "To us Thy cross is life and health;",
              "'Twas shame and death to Thee:",
              "Our present glory, joy, and wealth,",
              "Our everlasting stay."
            ]
          }
        ]
      },
      125: {
        number: 125,
        title: "Behold! A Spotless Victim Dies",
        tune: "DUNDEE (French)",
        author: "Author Unknown; Tune: Scottish Psalter, 1615",
        book: "Hymns of Truth and Praise",
        verses: [
          {
            lines: [
              "Behold! a spotless Victim dies,",
              "My Surety on the tree;",
              "The Lamb of God, the Sacrifice,",
              "He gave Himself for me!"
            ]
          },
          {
            lines: [
              "Whatever curse was mine, He bore;",
              "The wormwood and the gall,",
              "There, in that lone mysterious hour,",
              "My cup—He drained it all!"
            ]
          },
          {
            lines: [
              "Lord Jesus! Thou, and none beside,",
              "Its bitterness could know,",
              "Nor other tell Thy joy's full tide—",
              "That from that cup shall flow."
            ]
          },
          {
            lines: [
              "Thine is the joy, but yet 'tis mine,",
              "'Tis ours as one with Thee;",
              "My joy flows from that grief of Thine;",
              "Thy death brings life to me!"
            ]
          },
          {
            lines: [
              "And while the ages roll along,",
              "This shall my glory be:",
              "And this the new and endless song,",
              "Thy love to us—to me!"
            ]
          }
        ]
      },
      126: {
        number: 126,
        title: "O Christ, What Burdens Bowed Thy Head!",
        tune: "SUBSTITUTION",
        author: "Ann Ross Cousin, 1824–1906; Tune: Ira D. Sankey, 1840–1910",
        book: "Hymns of Truth and Praise",
        verses: [
          {
            lines: [
              "O Christ, what burdens bowed Thy head!",
              "Our load was laid on Thee;",
              "Thou stoodest in the sinner's stead—",
              "To bear all ill for me.",
              "A victim led, Thy blood was shed;",
              "Now there's no load for me."
            ]
          },
          {
            lines: [
              "Death and the curse were in our cup—",
              "O Christ, 'twas full for Thee!",
              "But Thou hast drained the last dark drop,",
              "'Tis empty now for me.",
              "That bitter cup—love drank it up;",
              "Left but the love for me."
            ]
          },
          {
            lines: [
              "Jehovah lifted up His rod—",
              "O Christ, it fell on Thee!",
              "Thou wast sore stricken of Thy God;",
              "There's not one stroke for me.",
              "Thy blood beneath that rod has flowed;",
              "Thy bruising healeth me."
            ]
          },
          {
            lines: [
              "The tempest's awful voice was heard,",
              "O Christ, it broke on Thee!",
              "Thy form was scarred, Thy visage marred;",
              "Now cloudless peace for me.",
              "Thy storm has all Thy judgment borne;",
              "Thy calm is mine in Thee."
            ]
          },
          {
            lines: [
              "For me, Lord Jesus, Thou hast died,",
              "And I have died in Thee;",
              "Thou'rt ris'n: my bands are all untied,",
              "And now Thou liv'st in me.",
              "The Father's face of radiant grace",
              "Shines now in light on me."
            ]
          }
        ]
      },
      127: {
        number: 127,
        title: "I Saw One Hanging on the Tree",
        tune: "ARLINGTON",
        author: "John Newton, 1725–1807; Tune: Thomas A. Arne, 1710–1778",
        book: "Hymns of Truth and Praise",
        verses: [
          {
            lines: [
              "I saw One hanging on a tree,",
              "In agony and blood;",
              "He fixed His languid eyes on me,",
              "As near His cross I stood."
            ]
          },
          {
            lines: [
              "Sure, never, till my latest breath,",
              "Can I forget that look;",
              "It seemed to charge me with His death,",
              "Though not a word He spoke."
            ]
          },
          {
            lines: [
              "My conscience felt and owned the guilt,",
              "And plunged me in despair;",
              "I saw my sins His blood had spilt,",
              "And helped to nail Him there."
            ]
          },
          {
            lines: [
              "Alas! I knew not what I did,",
              "But now my tears are vain;",
              "Where shall my trembling soul be hid?",
              "For I the Lord have slain."
            ]
          },
          {
            lines: [
              "A second look He gave, which said,",
              "\"I freely all forgive;",
              "This blood is for thy ransom paid,",
              "I die that thou may'st live.\""
            ]
          }
        ]
      },
      128: {
        number: 128,
        title: "Hark! The Voice of Love and Mercy",
        tune: "REGENT SQUARE",
        author: "Jonathan Evans, 1748–1809; Tune: Henry Smart, 1813–1879",
        book: "Hymns of Truth and Praise",
        verses: [
          {
            lines: [
              "Hark! the voice of love and mercy",
              "Sounds aloud from Calvary;",
              "See! it rends the rocks asunder,",
              "Shakes the earth, and veils the sky:",
              "\"It is finished! It is finished!\"",
              "Hear the dying Saviour cry."
            ]
          },
          {
            lines: [
              "Hark! it is the voice of Jesus,",
              "Pleading still for one and all;",
              "He has finished all the types and shadows",
              "Of the ceremonial law:",
              "\"It is finished! It is finished!\"",
              "Saints, the dying words recall."
            ]
          },
          {
            lines: [
              "Saints and angels shout His praises,",
              "His great finished work proclaim;",
              "All on earth and all in heaven",
              "Join to bless Immanuel's name:",
              "Hallelujah! Hallelujah!",
              "Endless glory to the Lamb!"
            ]
          }
        ]
      },
      129: {
        number: 129,
        title: "Lord Jesus! We Remember",
        tune: "WEBB",
        author: "James G. Deck, 1807–1884; Tune: George J. Webb, 1803–1887",
        book: "Hymns of Truth and Praise",
        verses: [
          {
            lines: [
              "Lord Jesus! we remember",
              "The travail of Thy soul,",
              "When, through Thy love's deep pity,",
              "The waves did o'er Thee roll;",
              "Baptized in death's dark waters,",
              "For us Thy blood was shed;",
              "For us Thou, Lord of glory,",
              "Wast numbered with the dead."
            ]
          },
          {
            lines: [
              "O Lord! Thou now art risen,",
              "Thy travail all is o'er;",
              "For sin Thou once hast suffered—",
              "Thou liv'st to die no more;",
              "Sin, death and hell are vanquished",
              "By Thee, the church's Head;",
              "And, lo! we share Thy triumphs,",
              "Thou First-born from the dead."
            ]
          },
          {
            lines: [
              "Unto Thy death baptized,",
              "We own with Thee we died:",
              "With Thee, our life, we're risen,",
              "And shall be glorified.",
              "From sin, the world and Satan,",
              "We're ransomed by Thy blood,",
              "And here would walk as strangers,",
              "Alive with Thee to God."
            ]
          }
        ]
      },
      130: {
        number: 130,
        title: "Life, Life of Love Poured Out",
        tune: "CONSOLATION (Webbe)",
        author: "Frank Allaben, 1867–1927; Tune: Samuel Webbe, 1740–1816",
        book: "Hymns of Truth and Praise",
        verses: [
          {
            lines: [
              "Life, life of love pour'd out",
              "Fragrant and holy!",
              "Life, 'mid rude thorns of earth,",
              "Stainless and sweet!",
              "Life, whence God's face of love,",
              "Glorious but lowly,",
              "Shines forth to bow us,",
              "Lord, low at Thy feet!"
            ]
          },
          {
            lines: [
              "Grief, grief of love that drew",
              "Hate's every arrow!",
              "Grief, whence Thy suffering heart",
              "Only could meet!",
              "Grief, whence Thy face of love,",
              "Shining in sorrow,",
              "Draws us, adoring,",
              "Lord, low at Thy feet!"
            ]
          },
          {
            lines: [
              "Death, death of stricken love,",
              "Wrath's sea exploring!",
              "Death, Life's mysterious death—",
              "Deep meeting deep!",
              "Death, whence Thy bursting heart",
              "Fills ours outpouring,",
              "All, all in worship,",
              "Lord, low at Thy feet!"
            ]
          }
        ]
      },
      131: {
        number: 131,
        title: "O Head, Once Filled with Bruises",
        tune: "PASSION CHORALE",
        author: "Attributed to: Bernard of Clairvaux, 1091–1153; Trans. by: James W. Alexander, 1804–1859 (alt.); Harmony: J.S. Bach, 1685–1750",
        book: "Hymns of Truth and Praise",
        verses: [
          {
            lines: [
              "O Head, once filled with bruises,",
              "Oppressed with pain and scorn,",
              "O'erwhelmed with sore abuses,",
              "Mocked with a crown of thorn;",
              "O Head, to death once wounded",
              "In shame upon the tree,",
              "In glory now surrounded",
              "With brightest majesty!"
            ]
          },
          {
            lines: [
              "Thou Lord of all transcendent,",
              "Thou life creating Sun",
              "To worlds on Thee dependent,",
              "Yet bruised and spit upon!",
              "We had the debt augmented,",
              "Was our sin's heavy load;",
              "We had the debt augmented,",
              "Which Thou didst pay in blood."
            ]
          },
          {
            lines: [
              "We give Thee thanks unfeigned—",
              "Lord Jesus, Friend in need!",
              "For what Thy soul sustained",
              "When Thou for us didst bleed;",
              "Grant us to lean unshaken",
              "Upon Thy faithfulness,",
              "Until, to glory taken,",
              "We see Thee face to face."
            ]
          }
        ]
      },
      132: {
        number: 132,
        title: "O Spotless Lamb of God",
        tune: "QUEBEC (Hesperus)",
        author: "Mary J. Walker, 1816–1878; Music: Henry W. Baker, 1835–1910",
        book: "Hymns of Truth and Praise",
        verses: [
          {
            lines: [
              "O spotless Lamb of God, in Thee",
              "The Father's holiness we see;",
              "And with delight Thy children trace,",
              "In Thee, His wondrous love and grace."
            ]
          },
          {
            lines: [
              "For Thou didst leave Thy throne above",
              "To teach us that our God is Love;",
              "And now we see His glory shine",
              "In every word and deed of Thine."
            ]
          },
          {
            lines: [
              "When we behold Thee, Lamb of God,",
              "Beneath our sin's tremendous load,",
              "Expiring on the accursed tree,",
              "How great our guilt, what grief we see."
            ]
          },
          {
            lines: [
              "When we with joy Thy grace behold;",
              "Its height and depth can ne'er be told!",
              "It bursts our chains and sets us free,",
              "And sweetly draws our souls to Thee."
            ]
          },
          {
            lines: [
              "The cross reveals Thy love below;",
              "But better soon our hearts shall know,",
              "When we behold Thy face above,",
              "The fullness of our Father's love."
            ]
          }
        ]
      },
      133: {
        number: 133,
        title: "Down From the Throne Eternal",
        tune: "SACRIFICE",
        author: "A. Stevenson, vs. 1–4; Alfred P. Gibbs, 1890–1967, vs. 5; Music: H. Lahee, 1826–1912",
        book: "Hymns of Truth and Praise",
        verses: [
          {
            lines: [
              "From His bright throne eternal,",
              "He came to earth below;",
              "From Godhead's fullest glory",
              "He came to bear our woe."
            ]
          },
          {
            lines: [
              "He came to scorn and hatred,",
              "He came to shame and loss,",
              "He came to be the Victim,",
              "To die upon the cross!"
            ]
          },
          {
            lines: [
              "He suffered there in darkness,",
              "With none His grief to share;",
              "And though He looked for comfort,",
              "No comforters were there."
            ]
          },
          {
            lines: [
              "Alone, amid the darkness,",
              "He gave Himself for us;",
              "Oh, mighty love of Jesus,",
              "To die and suffer thus!"
            ]
          },
          {
            lines: [
              "Lord Jesus, now ascended,",
              "Enthroned in majesty;",
              "We worship and adore Thee,",
              "Thou Lamb of Calvary!"
            ]
          }
        ]
      },
      134: {
        number: 134,
        title: "Lord, We Would Ne'er Forget Thy Love",
        tune: "ROCKINGHAM",
        author: "James G. Deck, 1807–1884; Music: Edward Miller, 1731–1807",
        book: "Hymns of Truth and Praise",
        verses: [
          {
            lines: [
              "Lord, we would ne'er forget Thy love,",
              "Who hast redeemed us by Thy blood;",
              "And now, as our High Priest above",
              "Dost intercede for us with God."
            ]
          },
          {
            lines: [
              "Lord, we would not forget the pain,",
              "The blood‑like sweat, the shameful tree,",
              "The wrath Thy soul did once sustain,",
              "From sin and death to set us free."
            ]
          },
          {
            lines: [
              "We would remember we are one",
              "With ev'ry saint that loves Thy name;",
              "United to Thee on the throne,",
              "Our life, our hope, our Lord the same."
            ]
          },
          {
            lines: [
              "Here, in the broken bread and wine,",
              "We hear Thee say, \"Remember Me!\"",
              "I gave My life to ransom thine,",
              "I bore the wrath to set thee free."
            ]
          },
          {
            lines: [
              "Lord, we are Thine, we praise Thy love,",
              "One with Thy saints, all one in Thee;",
              "We would, until we meet above,",
              "In all our ways remember Thee."
            ]
          }
        ]
      },
      135: {
        number: 135,
        title: "According to Thy Gracious Word",
        tune: "ST. AGNES",
        author: "James Montgomery, 1771–1854; Music: John B. Dykes, 1823–1876",
        book: "Hymns of Truth and Praise",
        verses: [
          {
            lines: [
              "According to Thy gracious word,",
              "In deep humility,",
              "This would I do, O Christ, my Lord,",
              "I would remember Thee."
            ]
          },
          {
            lines: [
              "Thy body, given for my sake,",
              "My bread from heav'n shall be;",
              "Thy testamental cup I take,",
              "And thus remember Thee."
            ]
          },
          {
            lines: [
              "When to the Cross I turn mine eyes,",
              "And rest on Calvary,",
              "O Lamb of God, my Sacrifice,",
              "I must remember Thee."
            ]
          },
          {
            lines: [
              "Remember Thee and all Thy pains,",
              "And all Thy love to me;",
              "Yea, while a breath or pulse remains,",
              "Would I remember Thee."
            ]
          },
          {
            lines: [
              "And when, O Lord, Thou com'st again,",
              "And I Thy glory see,",
              "Forever as the Lamb once slain,",
              "I will remember Thee."
            ]
          }
        ]
      },
      136: {
        number: 136,
        title: "To Calv'ry, Lord, In Spirit Now",
        tune: "MARTYRDOM (Avon)",
        author: "Edward Denny, 1796–1889; Music: Hugh Wilson, 1764–1824",
        book: "Hymns of Truth and Praise",
        verses: [
          {
            lines: [
              "To Calv'ry, Lord, in spirit now",
              "Our grateful souls repair,",
              "To dwell upon Thy dying love,",
              "And taste its sweetness there."
            ]
          },
          {
            lines: [
              "Sweet resting-place of every heart,",
              "That feels the plague of sin,",
              "Yet knows the deep, mysterious joy",
              "Of peace with God within."
            ]
          },
          {
            lines: [
              "There, through Thine hour of deepest woe,",
              "Thy suffering spirit passed;",
              "Grace there its wondrous victory gained,",
              "And love endured its last."
            ]
          },
          {
            lines: [
              "O Lamb of God! Thy bleeding wounds,",
              "With cords of love divine,",
              "Have drawn our willing hearts to Thee,",
              "And linked our life with Thine."
            ]
          },
          {
            lines: [
              "Our longing eyes would fain behold",
              "That bright and blessèd brow,",
              "Once wrung with bitterest anguish,",
              "Wears its crown of glory now."
            ]
          },
          {
            lines: [
              "Thy sympathies and hopes are ours:",
              "We long, O Lord, to see",
              "Creation all—below, above,",
              "Redeemed and blessed by Thee."
            ]
          }
        ]
      },
      137: {
        number: 137,
        title: "For the Bread and for the Wine",
        tune: "EVELYN",
        author: "Horatius Bonar, 1808–1889; Music: Arthur S. Sullivan, 1842–1900",
        book: "Hymns of Truth and Praise",
        verses: [
          {
            lines: [
              "For the bread and for the wine,",
              "For the pledge that seals Him mine,",
              "For the words of love divine,",
              "We give Thee thanks, O Lord."
            ]
          },
          {
            lines: [
              "Only bread and only wine,",
              "Yet to faith the solemn sign",
              "Of the heav'nly and divine!",
              "We give Thee thanks, O Lord."
            ]
          },
          {
            lines: [
              "For the words that turn our eye",
              "To the cross of Calvary,",
              "Bidding us in faith draw nigh,",
              "We give Thee thanks, O Lord."
            ]
          },
          {
            lines: [
              "For the words that tell of home,",
              "Pointing us beyond the tomb,",
              "\"Do ye this, until I come!\"",
              "We give Thee thanks, O Lord."
            ]
          },
          {
            lines: [
              "Till He come we take the bread,",
              "Type of Him on whom we feed,",
              "Him who liveth and was dead!",
              "We give Thee thanks, O Lord."
            ]
          },
          {
            lines: [
              "Till He come we take the cup;",
              "As we at His table sup,",
              "Eye and heart are lifted up!",
              "We give Thee thanks, O Lord."
            ]
          }
        ]
      },
      138: {
        number: 138,
        title: "Amidst Us Our Beloved Stands",
        tune: "AUSTIN",
        author: "Charles H. Spurgeon, 1834–1892; Music: Alfred P. Gibbs, 1890–1967",
        book: "Hymns of Truth and Praise",
        verses: [
          {
            lines: [
              "Amidst us our Beloved stands,",
              "And bids us view His pierced hands;",
              "Points to the wounded feet and side,",
              "Blest emblems of the Crucified."
            ]
          },
          {
            lines: [
              "What food luxurious loads the board",
              "When, at His table, sits the Lord!",
              "The wine how rich, the bread how sweet,",
              "When Jesus deigns the guests to meet!"
            ]
          },
          {
            lines: [
              "If now, with eyes defiled and dim,",
              "We see the signs, but see not Him;",
              "O, may His love the scales displace,",
              "And bid us see Him face to face!"
            ]
          },
          {
            lines: [
              "Thou glorious Bridegroom of our hearts,",
              "Thy present smile a heav'n imparts!",
              "O, lift the veil, if veil there be,",
              "Let every saint Thy glory see!"
            ]
          }
        ]
      },
      139: {
        number: 139,
        title: "Saviour, We Remember Thee!",
        tune: "ZACHER",
        author: "S. Trevor Francis, 1834–1925; Music: William Campbell, 1885–",
        book: "Hymns of Truth and Praise",
        verses: [
          {
            lines: [
              "Saviour, we remember Thee!",
              "Thy deep woe and agony,",
              "All Thy suffering on the tree,",
              "Saviour, we adore Thee!"
            ]
          },
          {
            lines: [
              "Calvary! O Calvary!",
              "Mercy's vast unfathomed sea,",
              "Love, eternal love to me,",
              "Saviour, we adore Thee!"
            ]
          },
          {
            lines: [
              "Darkness hung around Thy head,",
              "When for sin Thy blood was shed;",
              "Victim in the sinner's stead,",
              "Saviour, we adore Thee!"
            ]
          },
          {
            lines: [
              "Jesus, Lord, Thou now art ris'n!",
              "Thou hast all our sorrows driven;",
              "Haste we to our home in heav'n:",
              "Saviour, we adore Thee!"
            ]
          },
          {
            lines: [
              "Soon, with joyful, glad surprise,",
              "We shall hear Thy word \"Arise!\"",
              "Mounting upward to the skies:",
              "Glory, glory, glory!"
            ]
          },
          {
            lines: [
              "Saviour, we Thy love adore;",
              "We will praise Thee more and more;",
              "Spread Thy name from shore to shore:",
              "Saviour, we adore Thee!"
            ]
          }
        ]
      },
      140: {
        number: 140,
        title: "Here, O Our Lord",
        tune: "EVENTIDE",
        author: "Horatius Bonar, 1808–1889; Music: William H. Monk, 1823–1889",
        book: "Hymns of Truth and Praise",
        verses: [
          {
            lines: [
              "Here, O our Lord, we see Thee face to face;",
              "Here would we touch and handle things unseen;",
              "Here grasp with firmer hand th' eternal grace,",
              "And all our weariness upon Thee lean."
            ]
          },
          {
            lines: [
              "Here would we feed upon the Bread of God,",
              "Here drink with Thee the royal wine of heav'n;",
              "Here would we lay aside each earthly load,",
              "Here taste afresh the calm of sin forgiv'n."
            ]
          },
          {
            lines: [
              "Too soon we rise: the symbols disappear;",
              "The feast, tho' not the love is past and gone;",
              "The bread and wine remove, but Thou art here,",
              "Nearer than ever, still our Shield and Sun."
            ]
          },
          {
            lines: [
              "Feast after feast thus comes and passes by,",
              "Yet passing points to the glad feast above,",
              "Giving sweet foretaste of the festal joy,",
              "The Lamb's great bridal feast of bliss and love."
            ]
          }
        ]
      },
      141: {
        number: 141,
        title: "Sweet Feast of Love Divine!",
        tune: "ZURICH",
        author: "Edward Denny, 1796–1889; Music: Hans Georg Nageli, 1773–1836",
        book: "Hymns of Truth and Praise",
        verses: [
          {
            lines: [

      201: {
        number: 201,

            lines: [

      202: {
        number: 202,
        title: "\"Till He Come!\"",

              "Let us think how heav'n and home",

          {
            lines: [
              "When the weary ones we love",

              "It is only \"Till He come!\""

          {
            lines: [

              "Would we have one sorrow less?",

              "Pain us only \"Till He come!\""

              "Some from earth, from glory some,",
              "Severed only \"Till He come!\""
            ]
          }
        ]
      },

    514: {

      verses: [
        {

    },

    524: {

    565: {

    572: {

            "The Lamb for sinners slain,",
            "Redeemer, King, Creator,",
            "In bliss returns to reign."

  };

    let currentHymn = 1;
    let currentSlide = 0;
    let totalSlides = 0;

    function loadHymn(hymnId) {
      const idStr = String(hymnId);
      const isFrontCover = idStr.toUpperCase().startsWith('FC');
      currentSlide = 0;

      let hymn;

      if (isFrontCover) {
        const fc = frontCoverHymns.find(h => h.num.replace(/\s+/g, '').toUpperCase() === idStr.toUpperCase());
        if (!fc) return;

        const fcKey = idStr.toUpperCase();
        const detailed = frontCoverHymnsData[fcKey];

        if (detailed) {
          hymn = detailed;
        } else {
          hymn = {
            number: fc.num,
            title: fc.title,
            tune: fc.tune || "",
            author: "",
            book: "Hymns of Truth and Praise (Front Cover)",
            verses: [
              {
                lines: [
                  fc.title,
                  "Front cover hymn – please refer to the hymnal text for full lyrics."
                ]
              }
            ]
          };
        }

        currentHymn = hymn.number;
      } else {
        currentHymn = parseInt(idStr, 10) || 1;
        const detailed = hymnsData[currentHymn];
        const basic = hymnsList.find(h => h.num === currentHymn);
        hymn = detailed || (basic ? {
          number: basic.num,
          title: basic.title,
          tune: basic.tune || "",
          author: "",
          book: "Hymns of Truth and Praise",
          verses: [
            {
              lines: [
                basic.title,
                "Lyrics for this hymn will be added here."
              ]
            }
          ]
        } : null);
        if (!hymn) return;
      }

      document.getElementById('hymnInfo').textContent = `Hymn ${hymn.number} - ${hymn.title}`;
      document.getElementById('hymnSelect').value = idStr;
      if (document.getElementById('mobileHymnSelect')) {
        document.getElementById('mobileHymnSelect').value = idStr;
      }
      document.getElementById('fsFooter').textContent = `${hymn.book} || Colonial Hills Bible Chapel`;

      let slidesHTML = `
        <div class="slide title-slide active">
          <div class="slide-bg"></div>
          <div class="slide-content">
            <p class="hymn-number">HYMN ${hymn.number}</p>
            <h1 class="hymn-title">${hymn.title}</h1>
            <div class="ornament"></div>
            <p class="hymn-meta">${hymn.author ? hymn.author + '<br>' : ''}Tune: ${hymn.tune}</p>
          </div>
          <p class="slide-footer">${hymn.book} || Colonial Hills Bible Chapel</p>
        </div>
      `;

      const useRefrainOnSeparateSlide = true;
      const useVerseSplitForLongVerses = true;
      let verseCount = 0;
      const slideList = [];

      function splitLongVerse(lines) {
        if (!lines || lines.length <= 5) return [lines];
        const n = lines.length;
        let splitAt = n;
        for (let i = 3; i <= Math.min(n - 2, 6); i++) {
          const line = (lines[i] || '').trim();
          if (/[.!?]["']?$/.test(line)) {
            splitAt = i + 1;
            break;
          }
        }
        if (splitAt === n) {
          if (n === 6) splitAt = 3;
          else if (n === 8) splitAt = 4;
          else if (n === 7) splitAt = 4;
          else if (n === 9) splitAt = 5;
          else if (n === 10) splitAt = 5;
          else splitAt = Math.min(5, Math.ceil(n / 2));
        }
        return [lines.slice(0, splitAt), lines.slice(splitAt)];
      }

      hymn.verses.forEach((verse) => {
        const isChorusOnly = verse.type === 'chorus';

        if (isChorusOnly) {
          slideList.push({ type: 'refrain', chorus: verse.chorus || verse.lines });
        } else {
          verseCount += 1;
          const lineGroups = useVerseSplitForLongVerses ? splitLongVerse(verse.lines) : [verse.lines];
          lineGroups.forEach((lines, partIndex) => {
            if (!lines || lines.length === 0) return;
            const verseLabel = lineGroups.length > 1 ? `VERSE ${verseCount} (${partIndex + 1}/${lineGroups.length})` : `VERSE ${verseCount}`;
            const isLastPart = partIndex === lineGroups.length - 1;
            const hasChorus = isLastPart && verse.chorus;
            if (useRefrainOnSeparateSlide && hasChorus) {
              slideList.push({ type: 'verse', verseCount, lines, verseLabel });
              slideList.push({ type: 'refrain', chorus: verse.chorus });
            } else if (hasChorus) {
              slideList.push({ type: 'verse', verseCount, lines, chorus: verse.chorus, verseLabel });
            } else {
              slideList.push({ type: 'verse', verseCount, lines, verseLabel });
            }
          });
        }
      });

      slideList.forEach((item) => {
        if (item.type === 'refrain') {
          slidesHTML += `
          <div class="slide verse-slide refrain-slide">
            <div class="slide-bg"></div>
            <div class="slide-content">
              <p class="verse-label">REFRAIN</p>
              <div class="verse-text">
                <div class="chorus">${(item.chorus || []).map(line => `<span class="line">${line}</span>`).join('')}</div>
              </div>
            </div>
            <p class="slide-footer">${hymn.book} || Colonial Hills Bible Chapel</p>
          </div>
        `;
        } else {
          slidesHTML += `
          <div class="slide verse-slide">
            <div class="slide-bg"></div>
            <div class="slide-content">
              <p class="verse-label">${item.verseLabel || `VERSE ${item.verseCount}`}</p>
              <div class="verse-text">
                ${(item.lines || []).map(line => `<span class="line">${line}</span>`).join('')}
                ${item.chorus ? `<div class="chorus">${item.chorus.map(line => `<span class="line">${line}</span>`).join('')}</div>` : ''}
              </div>
            </div>
            <p class="slide-footer">${hymn.book} || Colonial Hills Bible Chapel</p>
          </div>
        `;
        }
      });

      document.getElementById('slideFrame').innerHTML = slidesHTML;
      totalSlides = slideList.length + 1;

      let thumbsHTML = `
        <div class="slide-thumb active" onclick="goToSlide(0)">
          <p class="thumb-label">TITLE</p>
          <p class="thumb-preview">${hymn.title}</p>
        </div>
      `;

      slideList.forEach((item, i) => {
        const preview = item.type === 'refrain'
          ? (item.chorus && item.chorus[0]) || ''
          : (item.lines && item.lines[0]) || '';
        const label = item.type === 'refrain' ? 'REFRAIN' : (item.verseLabel || `VERSE ${item.verseCount}`);

        thumbsHTML += `
          <div class="slide-thumb" onclick="goToSlide(${i + 1})">
            <p class="thumb-label">${label}</p>
            <p class="thumb-preview">${preview}</p>
          </div>
        `;
      });

      document.getElementById('slidesList').innerHTML = thumbsHTML;
      if (document.getElementById('mobileSlidesList')) {
        document.getElementById('mobileSlidesList').innerHTML = thumbsHTML;
      }
      updateCounter();
    }

    function goToSlide(index) {
      const slides = document.querySelectorAll('.slide');
      const thumbs = document.querySelectorAll('.slide-thumb');
      const mobileThumbs = document.querySelectorAll('#mobileSlidesList .slide-thumb');
      slides.forEach((s, i) => s.classList.toggle('active', i === index));
      thumbs.forEach((t, i) => t.classList.toggle('active', i === index));
      mobileThumbs.forEach((t, i) => t.classList.toggle('active', i === index));
      currentSlide = index;
      updateCounter();
    }

    function nextSlide() {
      if (currentSlide < totalSlides - 1) goToSlide(currentSlide + 1);
      else if (document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement || document.getElementById('presentationContainer').classList.contains('fullscreen')) toggleFullscreen();
    }
    function prevSlide() { if (currentSlide > 0) goToSlide(currentSlide - 1); }

    function updateCounter() {
      const text = `${currentSlide + 1} / ${totalSlides}`;
      document.getElementById('slideCounter').textContent = text;
      document.getElementById('fsCounter').textContent = text;
      document.getElementById('prevBtn').disabled = currentSlide === 0;
      document.getElementById('nextBtn').disabled = currentSlide === totalSlides - 1;
    }

    function toggleFullscreen() {
      const container = document.getElementById('presentationContainer');
      const isNativeFs =
        document.fullscreenElement ||
        document.webkitFullscreenElement ||
        document.msFullscreenElement;
      const isCssFullscreen = container.classList.contains('fullscreen');

      if (isNativeFs || isCssFullscreen) {
        // Exit: either native fullscreen or CSS-only (e.g. mobile)
        const exitFn =
          document.exitFullscreen ||
          document.webkitExitFullscreen ||
          document.msExitFullscreen;

        if (exitFn && isNativeFs) {
          try {
            const result = exitFn.call(document);
            if (result && typeof result.then === 'function') {
              result
                .then(() => container.classList.remove('fullscreen'))
                .catch(() => container.classList.remove('fullscreen'));
            } else {
              container.classList.remove('fullscreen');
            }
          } catch (e) {
            container.classList.remove('fullscreen');
          }
        } else {
          container.classList.remove('fullscreen');
        }
      } else {
        // Enter fullscreen
        const requestFn =
          container.requestFullscreen ||
          container.webkitRequestFullscreen ||
          container.msRequestFullscreen;

        let requested = false;
        if (requestFn) {
          try {
            const result = requestFn.call(container);
            requested = true;
            if (result && typeof result.then === 'function') {
              result
                .then(() => container.classList.add('fullscreen'))
                .catch(() => container.classList.add('fullscreen'));
            } else {
              container.classList.add('fullscreen');
            }
          } catch (e) {
            container.classList.add('fullscreen');
          }
        }
        if (!requested) {
          container.classList.add('fullscreen');
        }
      }
    }

    ['fullscreenchange', 'webkitfullscreenchange', 'msfullscreenchange'].forEach(evt => {
      document.addEventListener(evt, () => {
        const container = document.getElementById('presentationContainer');
        const isFs =
          document.fullscreenElement ||
          document.webkitFullscreenElement ||
          document.msFullscreenElement;
        if (!isFs) {
          container.classList.remove('fullscreen');
        }
      });
    });

    document.getElementById('slideStage').addEventListener('click', (e) => {
      if (e.target.closest('button')) return;
      const rect = e.currentTarget.getBoundingClientRect();
      const x = e.clientX - rect.left;
      if (x < rect.width / 2) prevSlide();
      else nextSlide();
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); nextSlide(); }
      else if (e.key === 'ArrowLeft') prevSlide();
      else if (e.key === 'Escape' && (document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement || document.getElementById('presentationContainer').classList.contains('fullscreen'))) toggleFullscreen();
      else if (e.key === 'Escape' && document.getElementById('mobileSidebar').classList.contains('active')) closeMobileSidebar();
      else if (e.key === 'f' || e.key === 'F') toggleFullscreen();
    });

    function toggleMobileSidebar() {
      const sidebar = document.getElementById('mobileSidebar');
      const overlay = document.getElementById('mobileSidebarOverlay');
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');
      document.body.style.overflow = sidebar.classList.contains('active') ? 'hidden' : '';
    }

    function closeMobileSidebar() {
      document.getElementById('mobileSidebar').classList.remove('active');
      document.getElementById('mobileSidebarOverlay').classList.remove('active');
      document.body.style.overflow = '';
    }

    function populateHymnSelects() {
      const fcOptions = frontCoverHymns.map(h =>
        `<option value="${h.num.replace(/\s+/g, '')}">${h.num} - ${h.title}</option>`
      ).join('');
      const hymnOptions = hymnsList.map(h => 
        `<option value="${h.num}">${h.num} - ${h.title}</option>`
      ).join('');
      const optionsHTML = fcOptions + hymnOptions;
      const desktopSelect = document.getElementById('hymnSelect');
      const mobileSelect = document.getElementById('mobileHymnSelect');
      if (desktopSelect) desktopSelect.innerHTML = optionsHTML;
      if (mobileSelect) mobileSelect.innerHTML = optionsHTML;
    }

    const params = new URLSearchParams(window.location.search);
    const initialHymnParam = params.get('hymn');
    const initialHymn = initialHymnParam ? initialHymnParam : '1';
    populateHymnSelects();
    loadHymn(initialHymn);
  </script>
</body>
</html>
