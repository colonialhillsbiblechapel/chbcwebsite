    let currentHymn = 1;
    let currentSlide = 0;
    let totalSlides = 0;

    function loadHymn(hymnId) {
      const idStr = String(hymnId);
      const isFrontCover = idStr.toUpperCase().startsWith('FC');
      currentSlide = 0;

      let hymn;

      if (isFrontCover) {
        const fc = frontCoverHymns.find(h => h.num.replace(/\s+/g, '').toUpperCase() === idStr.toUpperCase());
        if (!fc) return;

        const fcKey = idStr.toUpperCase();
        const detailed = frontCoverHymnsData[fcKey];

        if (detailed) {
          hymn = detailed;
        } else {
          hymn = {
            number: fc.num,
            title: fc.title,
            tune: fc.tune || "",
            author: "",
            book: "Hymns of Truth and Praise (Front Cover)",
            verses: [
              {
                lines: [
                  fc.title,
                  "Front cover hymn – please refer to the hymnal text for full lyrics."
                ]
              }
            ]
          };
        }

        currentHymn = hymn.number;
      } else {
        currentHymn = parseInt(idStr, 10) || 1;
        const detailed = hymnsData[currentHymn];
        const basic = hymnsList.find(h => h.num === currentHymn);
        hymn = detailed || (basic ? {
          number: basic.num,
          title: basic.title,
          tune: basic.tune || "",
          author: "",
          book: "Hymns of Truth and Praise",
          verses: [
            {
              lines: [
                basic.title,
                "Lyrics for this hymn will be added here."
              ]
            }
          ]
        } : null);
        if (!hymn) return;
      }

      document.getElementById('hymnInfo').textContent = `Hymn ${hymn.number} - ${hymn.title}`;
      document.getElementById('hymnSelect').value = idStr;
      if (document.getElementById('mobileHymnSelect')) {
        document.getElementById('mobileHymnSelect').value = idStr;
      }
      document.getElementById('fsFooter').textContent = `${hymn.book} || Colonial Hills Bible Chapel`;

      let slidesHTML = `
        <div class="slide title-slide active">
          <div class="slide-bg"></div>
          <div class="slide-content">
            <p class="hymn-number">HYMN ${hymn.number}</p>
            <h1 class="hymn-title">${hymn.title}</h1>
            <div class="ornament"></div>
            <p class="hymn-meta">${hymn.author ? hymn.author + '<br>' : ''}Tune: ${hymn.tune}</p>
          </div>
          <p class="slide-footer">${hymn.book} || Colonial Hills Bible Chapel</p>
        </div>
      `;

      let verseCount = 0;
      hymn.verses.forEach((verse) => {
        const isChorusSlide = verse.type === 'chorus';
        if (!isChorusSlide) verseCount += 1;

        slidesHTML += `
          <div class="slide verse-slide">
            <div class="slide-bg"></div>
            <div class="slide-content">
              <p class="verse-label">${isChorusSlide ? 'REFRAIN' : `VERSE ${verseCount}`}</p>
              <h2 class="verse-title">${hymn.title}</h2>
              <div class="verse-text">
                ${(verse.lines || []).map(line => `<span class="line">${line}</span>`).join('')}
                ${verse.chorus ? `<div class="chorus">${verse.chorus.map(line => `<span class="line">${line}</span>`).join('')}</div>` : ''}
              </div>
            </div>
            <p class="slide-footer">${hymn.book} || Colonial Hills Bible Chapel</p>
          </div>
        `;
      });

      document.getElementById('slideFrame').innerHTML = slidesHTML;
      totalSlides = hymn.verses.length + 1;

      let thumbsHTML = `
        <div class="slide-thumb active" onclick="goToSlide(0)">
          <p class="thumb-label">TITLE</p>
          <p class="thumb-preview">${hymn.title}</p>
        </div>
      `;

      verseCount = 0;
      hymn.verses.forEach((verse, i) => {
        const isChorusSlide = verse.type === 'chorus';
        if (!isChorusSlide) verseCount += 1;
        const preview = (verse.lines && verse.lines[0]) || '';

        thumbsHTML += `
          <div class="slide-thumb" onclick="goToSlide(${i + 1})">
            <p class="thumb-label">${isChorusSlide ? 'REFRAIN' : `VERSE ${verseCount}`}</p>
            <p class="thumb-preview">${preview}</p>
          </div>
        `;
      });

      document.getElementById('slidesList').innerHTML = thumbsHTML;
      if (document.getElementById('mobileSlidesList')) {
        document.getElementById('mobileSlidesList').innerHTML = thumbsHTML;
      }
      updateCounter();
    }

    function goToSlide(index) {
      const slides = document.querySelectorAll('.slide');
      const thumbs = document.querySelectorAll('.slide-thumb');
      const mobileThumbs = document.querySelectorAll('#mobileSlidesList .slide-thumb');
      slides.forEach((s, i) => s.classList.toggle('active', i === index));
      thumbs.forEach((t, i) => t.classList.toggle('active', i === index));
      mobileThumbs.forEach((t, i) => t.classList.toggle('active', i === index));
      currentSlide = index;
      updateCounter();
    }

    function nextSlide() { if (currentSlide < totalSlides - 1) goToSlide(currentSlide + 1); }
    function prevSlide() { if (currentSlide > 0) goToSlide(currentSlide - 1); }

    function updateCounter() {
      const text = `${currentSlide + 1} / ${totalSlides}`;
      document.getElementById('slideCounter').textContent = text;
      document.getElementById('fsCounter').textContent = text;
      document.getElementById('prevBtn').disabled = currentSlide === 0;
      document.getElementById('nextBtn').disabled = currentSlide === totalSlides - 1;
    }

    function toggleFullscreen() {
      const container = document.getElementById('presentationContainer');
      const isNativeFs =
        document.fullscreenElement ||
        document.webkitFullscreenElement ||
        document.msFullscreenElement;

      if (!isNativeFs) {
        // Try native Fullscreen API first (where supported)
        const requestFn =
          container.requestFullscreen ||
          container.webkitRequestFullscreen ||
          container.msRequestFullscreen;

        let requested = false;
        if (requestFn) {
          try {
            const result = requestFn.call(container);
            requested = true;
            // Some browsers return a Promise, others don't
            if (result && typeof result.then === 'function') {
              result
                .then(() => container.classList.add('fullscreen'))
                .catch(() => container.classList.add('fullscreen'));
            } else {
              container.classList.add('fullscreen');
            }
          } catch (e) {
            // If native fullscreen fails, fall back to CSS-only fullscreen
            container.classList.add('fullscreen');
          }
        }

        // If no native API at all, just use CSS fullscreen mode
        if (!requested) {
          container.classList.add('fullscreen');
        }
      } else {
        const exitFn =
          document.exitFullscreen ||
          document.webkitExitFullscreen ||
          document.msExitFullscreen;

        if (exitFn) {
          try {
            const result = exitFn.call(document);
            if (result && typeof result.then === 'function') {
              result
                .then(() => container.classList.remove('fullscreen'))
                .catch(() => container.classList.remove('fullscreen'));
            } else {
              container.classList.remove('fullscreen');
            }
          } catch (e) {
            container.classList.remove('fullscreen');
          }
        } else {
          container.classList.remove('fullscreen');
        }
      }
    }

    ['fullscreenchange', 'webkitfullscreenchange', 'msfullscreenchange'].forEach(evt => {
      document.addEventListener(evt, () => {
        const container = document.getElementById('presentationContainer');
        const isFs =
          document.fullscreenElement ||
          document.webkitFullscreenElement ||
          document.msFullscreenElement;
        if (!isFs) {
          container.classList.remove('fullscreen');
        }
      });
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); nextSlide(); }
      else if (e.key === 'ArrowLeft') prevSlide();
      else if (e.key === 'Escape' && document.fullscreenElement) toggleFullscreen();
      else if (e.key === 'Escape' && document.getElementById('mobileSidebar').classList.contains('active')) closeMobileSidebar();
      else if (e.key === 'f' || e.key === 'F') toggleFullscreen();
    });

    function toggleMobileSidebar() {
      const sidebar = document.getElementById('mobileSidebar');
      const overlay = document.getElementById('mobileSidebarOverlay');
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');
      document.body.style.overflow = sidebar.classList.contains('active') ? 'hidden' : '';
    }

    function closeMobileSidebar() {
      document.getElementById('mobileSidebar').classList.remove('active');
      document.getElementById('mobileSidebarOverlay').classList.remove('active');
      document.body.style.overflow = '';
    }

    function populateHymnSelects() {
      const fcOptions = frontCoverHymns.map(h =>
        `<option value="${h.num.replace(/\s+/g, '')}">${h.num} - ${h.title}</option>`
      ).join('');
      const hymnOptions = hymnsList.map(h => 
        `<option value="${h.num}">${h.num} - ${h.title}</option>`
      ).join('');
      const optionsHTML = fcOptions + hymnOptions;
      const desktopSelect = document.getElementById('hymnSelect');
      const mobileSelect = document.getElementById('mobileHymnSelect');
      if (desktopSelect) desktopSelect.innerHTML = optionsHTML;
      if (mobileSelect) mobileSelect.innerHTML = optionsHTML;
    }

    const params = new URLSearchParams(window.location.search);
    const initialHymnParam = params.get('hymn');
    const initialHymn = initialHymnParam ? initialHymnParam : '1';
    populateHymnSelects();
    loadHymn(initialHymn);
  </script>
